<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurfaceGo控制页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="page?name=reset.css">
    <link rel="stylesheet" href="page?name=startBtnPage.css">


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Hello Amaze UI</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!--<link rel="icon" type="image/png" href="./lib/assets/i/favicon.png">-->
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--<link rel="icon" sizes="192x192" href="./lib/assets/i/app-icon72x72@2x.png">-->
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="page?name=amazeui.min.css">
    <link rel="stylesheet" href="page?name=app.css">
</head>
<body class="h5Body">
    <div class="title-area">
        <img src="page?name=title.png" alt="">
    </div>
    <div class="start-btn-wrap">
        <div class="location-wrap">
            <!--<div class="simple-button">前进</div>-->
            <button type="button" id="up" class="simple-button am-btn am-btn-primary btn-loading-example">前进</button>
        </div>
        <div class="location-wrap">
            <!--<div class="simple-button">向右</div>-->
            <button type="button" id="left" class="simple-button am-btn am-btn-primary btn-loading-example">向右</button>
        </div>
        <div class="location-wrap">
            <!--<div class="simple-button">向左</div>-->
            <button type="button" id="right" class="simple-button am-btn am-btn-primary btn-loading-example">向左</button>
        </div>
        <div class="location-wrap">
            <!--<div class="simple-button">后退</div>-->
            <button type="button" id="down" class="simple-button am-btn am-btn-primary btn-loading-example">后退</button>
        </div>
        <div class="location-wrap">
            <!--<div class="simple-button">停止</div>-->
            <button type="button" id="stop" class="simple-button am-btn am-btn-primary btn-loading-example">停止</button>
        </div>
        <div class="location-wrap">
            <!--<div class="simple-button">转圈</div>-->
            <button type="button" id="circle" class="simple-button am-btn am-btn-primary btn-loading-example">转圈</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="page?name=jquery.js"></script>
<script src="page?name=amazeui.min.js"></script>
<script type="text/javascript" src="page?name=startBtnPage.js"></script>
</html>
